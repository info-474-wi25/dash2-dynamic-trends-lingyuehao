<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Challenge 3</title>
    <script src="https://d3js.org/d3.v7.min.js"></script> <!-- Load D3 library -->
    <link rel="stylesheet" href="style.css"> <!-- Connect to style.css for styles -->
</head>
<body class="vertical-container">
    <!-- HEADER -->
    <div class="item">
        <h1>Aircraft Accidents Dashboard</h1>
        <p><strong>Author(s):</strong> Lingyue Hao</p>
        <p><strong>Documentation:</strong> 
            <a href="https://docs.google.com/document/d/1PVYdm6OTEoixCXjOD5xzzw4XhtYzPIjysQBBhkh0ps4/edit?tab=t.0" target="_blank">
                Dashboard Documentation.</a></p>
    </div>
    
    <!-- INTERACTIVE WIDGETS -->
    <div class="item horizontal-container">
        <div class="item"><!-- Your widget 1 code goes here. -->
            <label for="trendlineToggle">Show Trendline</label>
            <input type="checkbox" id="trendlineToggle" checked>
        </div>
        <div class="item"><!-- Your widget 1 code goes here. -->
            <label for="makeDropdown">Select Aircraft Make:</label>
            <select id="makeDropdown"></select>
        </div>
    </div>

    <!-- CHART(S) -->
    <div class="item chart-container">
        <h2>Trends in Total Fatal Injuries Over Time </h2>
        <svg id="lineChart1" width="900" height="400"></svg> <!-- If you change this ID name, you must change it in main.js too -->
    </div>
    <script src="main.js"></script>
</body>
</html>
